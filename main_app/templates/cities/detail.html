{% extends 'base.html' %}

{% block title %}
{{ city.city_name }}
{% endblock %}

{% block content %}

<div>
    <a href="{% url 'city_detail' city.id %}">{{ city.city_name }}</a>
    <img src="{{city.city_image}}" alt="image of {{city.city_name}}" class="container sm">
</div>
<div>
{% for post in posts %}
    <a href="{% url 'post_detail' post.id %}">{{post.title}}</a>
{% endfor %}
</div>
{% comment %} onerror="this.src='imagefound.gif';" {% endcomment %}
{% endblock %}
