{% extends 'base.html' %}

{% block title %}
All Cities
{% endblock %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
{% block content %}

<div>
    {% for city in cities %}
        <a href="{% url 'city_detail' city.id %}">{{ city.city_name }}</a>
    {% endfor %}
</div>

{% endblock %}
