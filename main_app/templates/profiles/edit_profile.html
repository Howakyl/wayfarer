{% endblock %}

<div class="container">

<div class="card">
<form class="edit_profile_form" method="POST">
<div class="dashboard-img-container">
          <img class="dashboard-prof-img" src="{{ request.user.profile.user_image }}" alt="" onerror="this.src='https://startupheretoronto.com/wp-content/uploads/2018/04/default-user-image-2.png';">

        </div>
{% csrf_token %}
{{form.as_p}}
<button class="btn cities-detail-buttons waves-effect waves-green" type="submit">Update</button>
</form>

</div>
</div>

{% endblock %}
