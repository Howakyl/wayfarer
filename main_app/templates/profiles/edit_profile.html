{% extends 'base.html' %}
{% load static %}
{% block title %}
Edit Profile
{% endblock %}
{% block content %}
<div class="container">

<div class="card row edit_profile_container">
<form class="edit_profile_form col s12 m8" method="POST" enctype="multipart/form-data">

{% csrf_token %}
{{form.as_p}}
<button class="btn cities-detail-buttons waves-effect waves-green col s12" type="submit">Update</button>
</form>
<div class="dashboard-img-container col s12 m4">
{% if  %}
          <img class="dashboard-prof-img" src="{{ form.user_image.value.url}}" alt="" onerror="this.src='https://startupheretoronto.com/wp-content/uploads/2018/04/default-user-image-2.png';">
  {% else %}
        <img class="dashboard-prof-img" src="https://startupheretoronto.com/wp-content/uploads/2018/04/default-user-image-2.png" alt="" onerror="this.src='https://startupheretoronto.com/wp-content/uploads/2018/04/default-user-image-2.png';">
  {% endif %}
        </div>

</div>
</div>

{% endblock %}
