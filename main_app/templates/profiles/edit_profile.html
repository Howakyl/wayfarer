{% extends 'base.html' %}
{% load static %}
{% block title %}
Edit Profile
{% endblock %}
{% block content %}
<div class="container">

<div class="card row edit_profile_container">
<h1>Edit Profile</h1>
<form class="edit_profile_form col s12 m8" method="POST">

{% csrf_token %}
{{form.as_p}}
<button class="btn cities-detail-buttons waves-effect waves-green col s12" type="submit">Update</button>
</form>
<div class="dashboard-img-container col s12 m4">
          <img class="dashboard-prof-img" src="{{ request.user.profile.user_image }}" alt="" onerror="this.src='{% static 'images/default-user-img.png' %}';">
        </div>

</div>
</div>

{% endblock %}
