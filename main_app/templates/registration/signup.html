{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<div class="container">
    <h1>Signup</h1>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Signup">
    </form>
</div>
{% endblock content %}
