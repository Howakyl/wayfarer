{% extends 'base.html' %}
{% block title %}
Edit Post
{% endblock %}
{% block content %}
<div class="all-purpose-container container card">
<div class="container">
    <h1 class="post-description-text">{{post.title}}</h1>
    <div class="profile-card">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
        <input type="submit" value="Update" class="btn">
        </form>
    </div>
</div>
</div>
{% endblock %}
