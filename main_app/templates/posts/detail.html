{% extends 'base.html' %}

{% block title %}
My Post
{% endblock %}

{% block content %}
<h1>{{post.user.username}}</h1>
<div>
    {{ post.title }}
    {{ post.description }}
    {{ post.photo }}
    <h2>{{ post.city }}</h2>
<a class="btn" href="{% url 'edit_post' post.id%}">Edit Post</a>
</div>

{% endblock %}
