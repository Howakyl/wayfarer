{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> {% endcomment %}
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% comment %} <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> {% endcomment %}
    <script defer src="{% static 'scripts/app.js' %}"></script>
    <title>Wayfarer - {% block title %} {% endblock  %}</title>
</head>
<body>
    <main>

          <nav>
            <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
            <a href="{% url 'profile_detail' request.user.username %}">{{ request.user.username }}</a>
            <a href="{% url 'logout' %}">Logout</a>
                {% else %}
            <a href="{% url 'signup' %}">Signup</a>
            <a href="{% url 'login' %}">Login</a>
              {% endif %}
          </nav>
    
    {% block content %}
        
    {% endblock content %}
    </main>
</body>
</html>
